name: Tag & Release

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install poetry
        run: pipx install poetry

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: poetry

      - name: Build binary wheel and a source tarball
        run: poetry build

      - name: Get version
        run: echo "VERSION=$(poetry version --short)" >>$GITHUB_OUTPUT
        id: version

      - name: Tag with updated version
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_tag: ${{ steps.version.outputs.VERSION }}

      - name: Create a GitHub release and upload artifact
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          generateReleaseNotes: true
          artifacts: "./dist/django_pg_simple_hll-${{ steps.tag_version.outputs.new_version }}.tar.gz,./dist/django_pg_simple_hll-${{ steps.tag_version.outputs.new_version }}-py3-none-any.whl"
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Latest tag
        uses: EndBug/latest-tag@v1

      - name: Configure pypi credentials
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: |
          poetry config pypi-token.pypi "$PYPI_TOKEN"
      - name: Publish to pypi
        run: |
          poetry publish
